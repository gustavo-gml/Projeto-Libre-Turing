<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - plataformas</title>
  <link rel="stylesheet" href="style_plataformas.css">
</head>
<body>
  <main>
    <h1>Cadastro das plataformas</h1>
    <form action="cadastro_plataformas_BD.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" maxlength="50"><br><br>
      <label for="fabricante">Fabricante:</label>
      <input type="text" id="fabricante" name="fabricante" maxlength="50"><br><br>
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="PC">PC</option>
        <option value="Mobile">Mobile</option>
        <option value="Outros">Outros</option>
        <option value="Playstation">Playstation</option>
        <option value="Nintendo">Nintendo</option>
      </select><br><br>
      <button type="submit">Cadastrar Registro</button>
    </form>
  </main>
</body>
</html>
