<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo - Libre Turing</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <a href="menu.html" class="back-link">← Voltar ao Menu</a>
        <section id="emprestimo">
            <h2>Empréstimo de Livro</h2>
            <p>Preencha o codigo de barras do livro e o RA do aluno para registrar um empréstimo.</p>
            <form>
                <label for="emprestimo-livro">Código do Livro:</label>
                <input type="text" id="emprestimo-livro" name="emprestimo-livro" placeholder="Digite o nome do livro">

                <label for="emprestimo-ra">RA do Aluno:</label>
                <input type="text" id="emprestimo-ra" name="emprestimo-ra" placeholder="Digite o RA do aluno">

                <button type="submit">Realizar Empréstimo</button>
            </form>
        </section>
    </div>
</body>
</html>
