<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro - Libre Turing</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <a href="cadastro-livro.html" class="back-link">← Voltar</a>
        <section id="cadastro-livro">
            <h2>Cadastro de Livro</h2>
            <p>Adicione um novo livro ao acervo da biblioteca.</p>
            <form class="form-login">
                <label for="cadastro-nome-livro">Nome do Livro:</label>
                <input type="text" id="cadastro-nome-livro" name="cadastro-nome-livro" placeholder="Digite o nome do livro" required>

                <label for="cadastro-nome-livro">ISBN do Livro</label>
                <input type="text" id="cadastro-isbn-livro" name="cadastro-isbn-livro" placeholder="Digite o ISBN do livro">

                <label for="cadastro-codigo-livro">Código de Barras do Livro</label>
                <input type="text" id="cadastro-codigo-livro" name="cadastro-codigo-livro" placeholder="Informe o código de barras do livro" required>

                <label for="cadastro-codigo-livro">Data de aquisição do Livro</label>
                <input type="date" id="cadastro-data-livro" name="cadastro-data-livro" placeholder="Informe a data de aquisição do livro" required>


                <button type="submit">Cadastrar Livro</button>
            </form>
        </section>
    </div>
</body>
</html>
