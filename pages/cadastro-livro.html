<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro - Libre Turing</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Voltar ao Menu</a>
        <section id="cadastro-livro">
            <h2>Cadastro de Livro</h2>
            <p>Adicione um novo livro ao acervo da biblioteca.</p>
            <form>
                <label for="cadastro-nome-livro">Nome do Livro:</label>
                <input type="text" id="cadastro-nome-livro" name="cadastro-nome-livro" placeholder="Digite o nome do novo livro">

                <button type="submit">Cadastrar Livro</button>
            </form>
        </section>
    </div>
</body>
